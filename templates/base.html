
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %}  {% endblock%}</title>

   {% block css_files%}

    {% endblock %}

</head>
<body>
  
    <header id="head">
        <div class="logo"> <h1>JO's restaurant</h1></div>
        <div class="button">
             <div>
             <a href="/booking/reserve"
             class="button1 "> <p id="paragraph">Make a Reservation</p></a>
             <a href="/booking/cancel"
             class="button1 "> <p id="paragraph">Cancel Reservation</p></a>

             </div>

             
        </div>  
    </header>

    <!-- This enables messages to be displayed in templates. -->
     {% if messages%}
     <ul>
          {% for message in messages %}
          <li> {{message}}</li>
          {% endfor %}
     </ul>
     {% endif %}

     <!-- This will will enable feeding in of content on different pages. -->
    {% block content%}

    {% endblock%}
</body>


{% block extras %}

{% endblock %}
</html>
