{% extends "base.html" %}



{% block title%} A list of all reservations {% endblock%}


{% block content %}


<div class="output">
  
        {% for review in reviews %}
        <ul>
          <li>NAME: {{review.name_user}} </li>
          <li>DATE: {{review.date_of_month}}</li>
         <li>TIME : {{review.time_of_day}}</li>
         <li>STATUS: {{review.status}}</li>
        </ul>
        
       {% endfor %}
</div>

{% endblock%}
