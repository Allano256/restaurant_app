{% extends 'base.html' %}

 {% load static %}

    <title>{% block title%}
        JO's Restaurant
        {% endblock%}</title>

   {% block css_files %}

   <link rel="stylesheet" href="{% static 'booking/css/index.css'  %}" />
 

   {% endblock%}


    {% block content%}
    {% include 'booking/includes/navbar.html'%}

    <section class="container" >
          
       
          <div class="image ">
            <img  alt="image of food"  id="picture" src="{% static  'booking/images/main-image.jpg'  %}" class="landing_page">
           
          
          </div>
              
          {% include "booking/includes/welcome.html" %}
            

            <div class="image">
             
                <img src=" {% static 'booking/images/avocado.jpg' %}" alt=" A plate with avocado food">
            
             
            </div>
            <div class="image">
              <img src=" {% static 'booking/images/assorted_food.jpg' %}" alt="A plate with different foodstuff">
            </div>
      
    </section>

    <footer >
        <div class="media">
            <ul class="socials">
                <li>
                    <a class="nav-nav-link"
                      href="https://www.facebook.com/"
                      target="_blank"
                      rel="noopenner"
                      aria-label="Visit our facebook page opens in a new tab"
                      ><i class="fa-brands fa-facebook"></i
                    ></a>
                  </li>
                  <li>
                    <a class="nav-nav-link"
                      href="https://www.instagram.com/"
                      target="_blank"
                      rel="noopenner"
                      aria-label="Visit our instagram page opens in a new tab"
                      ><i class="fa-brands fa-instagram"></i
                    ></a>
                  </li>
                  <li>
                    <a class="nav-nav-link"
                      href="https://www.twitter.com/"
                      target="_blank"
                      rel="noopenner"
                      aria-label="Visit our twitter page opens in a new tab"
                      ><i class="fa-brands fa-square-twitter"></i
                    ></a>
                  </li>
            </ul>
        </div>
        
        <div class="copyright">
            <p  class="para main">&copy; 2024 JO's restaurant. All rights reserved.</p>
        </div>
        
    </footer>
    <script
      src="https://kit.fontawesome.com/f326954674.js"
      crossorigin="anonymous"></script>

    {% endblock%}
