{% load static %}

<header id="head">
    <div> <a class="no-background" href="{% url 'starting_page'%}">
            <div class="logo">
                <img src="/static/booking/images/logo.png" height="100" width="100" alt="a logo image">
            </div>
        </a></div>

    <div class="button">
        {% if user.is_authenticated %}
        <div>
            <a class="nav-nav-link button1" href="{% url 'reserve' %}">
                <p id="make">Make a Reservation</p>
            </a>
            <a class="nav-nav-link  button1" href="{% url 'reservations' %}">
                <p id="show">Show Reservation</p>
            </a>


        </div>
    </div>


    {% endif%}


    {% if user.is_authenticated %}

    <div class="nav">
        <a class="nav-nav-link  nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_logout' %}">Logout</a>

        {% else %}

        <a class="nav-nav-link  nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_signup' %}">Register</a>

        <a class="nav-nav-link  nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_login' %}">Login</a>

        {% endif %}


    </div>
</header>
